<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="travel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <span>국내 인기 여행지</span>
    </div>
    <section class="travel__container">
      <div class="travel__place">
        <div class="placeImg">
          <img
            src="https://cdn.pixabay.com/photo/2019/06/11/07/36/shiroyama-hiji-peak-4266254_1280.jpg"
            alt=""
          />
        </div>
        <div class="content">
          <span>제주도</span>
        </div>
      </div>

      <div class="travel__place">
        <div class="placeImg">
          <img
            src="https://cdn.pixabay.com/photo/2023/02/11/13/43/building-7782841_1280.jpg"
            alt=""
          />
        </div>
        <div class="content">
          <span>서울</span>
        </div>
      </div>

      <div class="travel__place">
        <div class="placeImg">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/22/07/36/night-view-7943221_1280.jpg"
            alt=""
          />
        </div>
        <div class="content">
          <span>부산</span>
        </div>
      </div>

      <div class="travel__place">
        <div class="placeImg">
          <img
            src="https://cdn.pixabay.com/photo/2012/08/06/00/53/bridge-53769_1280.jpg"
            alt=""
          />
        </div>
        <div class="content">
          <span>강릉</span>
        </div>
      </div>

      <div class="travel__place">
        <div class="placeImg">
          <img
            src="https://cdn.pixabay.com/photo/2022/03/22/18/12/incheon-port-7085680_1280.jpg"
            alt=""
          />
        </div>
        <div class="content">
          <span>인천</span>
        </div>
      </div>

      <div class="travel__place">
        <div class="placeImg">
          <img
            src="https://cdn.pixabay.com/photo/2020/05/24/11/58/to-5213935_1280.jpg"
            alt=""
          />
        </div>
        <div class="content">
          <span>경주</span>
        </div>
      </div>
    </section>
  </body>
</html>
