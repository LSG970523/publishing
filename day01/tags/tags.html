<!-- 버전을 알려주는 태그 -->
<!DOCTYPE html>

<!-- 문서의 루트 태그 -->
<html lang="en">
  <!-- head: 이 페이지의 설명서 태그 -->
  <head>
    <!-- 메타데이터 태그 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 웹 타이틀 태그 -->
    <title>점메추</title>
  </head>

  <!-- 실질적으로 보이는 태그 -->
  <body>
    <!-- heading 문서제목, h1~h6 중요도에 따라 숫자 크기가 다름 -->
    <h1>점메추 프로그램</h1>

    <!-- paragraph 문단, 글을 쓸 때 사용하는 태그 -->
    <p>뭐먹지...</p>

    <!-- anchor 다른 페이지 이동할 때 사용하는 태그 -->
    <a href="https://www.mcdonalds.co.kr/kor/main.do">맥도날드 가기</a>

    <!-- image 이미지를 표현하는 태그 -->
    <img src="dog.jpg" alt="" />

    <!-- division 의미없는 태그, 가장 많이 사용됨 -->
    <div>가장많이쓴대</div>
  </body>
</html>
