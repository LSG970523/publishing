<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼핀</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="firfin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <article class="navi">
        <div class="logo">firfin 퍼핀</div>
        <ul class="items">
          <li class="category">멤버십</li>
          <li class="category">블로그</li>
          <li class="category">회사소개</li>
          <li class="category">고객센터</li>
        </ul>
      </article>

      <section class="main_container">
        <article class="main_title">
          <div class="main_txt">
            <h1>용돈은</h1>
            <h1>퍼핀으로 주세요</h1>
          </div>

          <div class="sub_txt">
            <h3>엄마가 만들어주는 초등용돈카드</h3>
          </div>

          <div class="app_down">
            <div class="box">
              <div class="icon"><i class="fa-brands fa-apple"></i></div>
              <div class="txt">App Store</div>
            </div>
            <div class="box">
              <div class="icon"><i class="fa-brands fa-google-play"></i></div>
              <div class="txt">Google Play</div>
            </div>
          </div>
        </article>

        <article class="main_img">
          <div class="img_top"></div>
        </article>
      </section>
    </section>
  </body>
</html>
